# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      uses: estevesnp/academy/.github/actions/maven_build@master

    - name: Login to Docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Create Docker Image
      uses: estevesnp/academy/.github/actions/docker_build@master
      with:
        dockerfile_path: 'src/main/docker/Dockerfile.jvm'
        image_name: 'academy'

    - name: Publish Docker Image
      uses: estevesnp/academy/.github/actions/docker_publish@master
      with:
        dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
        image_name: ${{ env.IMAGE }}
        tag_name: ${{ env.TAG }}
